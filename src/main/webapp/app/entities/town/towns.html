<div>
    <h2 data-translate="navigatorbackendApp.town.home.title">Towns</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="town.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="navigatorbackendApp.town.home.createLabel">
                        Create new Town
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="navigatorbackendApp.town.name">Name</span></th>
                    <th><span data-translate="navigatorbackendApp.town.lat">Lat</span></th>
                    <th><span data-translate="navigatorbackendApp.town.lng">Lng</span></th>
                    <th><span data-translate="navigatorbackendApp.town.district">District</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="town in vm.towns track by town.id">
                    <td><a ui-sref="town-detail({id:town.id})">{{town.id}}</a></td>
                    <td>{{town.name}}</td>
                    <td>{{town.lat}}</td>
                    <td>{{town.lng}}</td>
                    <td>
                        <a ui-sref="district-detail({id:town.district.id})">{{town.district.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="town-detail({id:town.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="town.edit({id:town.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="town.delete({id:town.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
