
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStreetLabel" data-translate="navigatorbackendApp.street.home.createOrEditLabel">Create or edit a Street</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.street.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.street.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navigatorbackendApp.street.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.street.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navigatorbackendApp.street.lat" for="field_lat">Lat</label>
            <input type="text" class="form-control" name="lat" id="field_lat"
                    ng-model="vm.street.lat"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navigatorbackendApp.street.lng" for="field_lng">Lng</label>
            <input type="text" class="form-control" name="lng" id="field_lng"
                    ng-model="vm.street.lng"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navigatorbackendApp.street.completed" for="field_completed">Completed</label>
                <input type="checkbox" name="completed" id="field_completed"
                          ng-model="vm.street.completed"/>
        </div>

        <div class="form-group">
            <label data-translate="navigatorbackendApp.street.town" for="field_town">Town</label>
            <select class="form-control" id="field_town" name="town" ng-model="vm.street.town" ng-options="town as town.id for town in vm.towns track by town.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
