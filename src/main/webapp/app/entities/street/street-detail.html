
<div>
    <h2><span data-translate="navigatorbackendApp.street.detail.title">Street</span> {{vm.street.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="navigatorbackendApp.street.name">Name</span></dt>
        <dd>
            <span>{{vm.street.name}}</span>
        </dd>
        <dt><span data-translate="navigatorbackendApp.street.lat">Lat</span></dt>
        <dd>
            <span>{{vm.street.lat}}</span>
        </dd>
        <dt><span data-translate="navigatorbackendApp.street.lng">Lng</span></dt>
        <dd>
            <span>{{vm.street.lng}}</span>
        </dd>
        <dt><span data-translate="navigatorbackendApp.street.completed">Completed</span></dt>
        <dd>
            <span>{{vm.street.completed}}</span>
        </dd>
        <dt><span data-translate="navigatorbackendApp.street.town">Town</span></dt>
        <dd>
            <a ui-sref="town-detail({id:vm.street.town.id})">{{vm.street.town.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="street-detail.edit({id:vm.street.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
