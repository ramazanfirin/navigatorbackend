
<div>
    <h2><span data-translate="navigatorbackendApp.station.detail.title">Station</span> {{vm.station.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="navigatorbackendApp.station.name">Name</span></dt>
        <dd>
            <span>{{vm.station.name}}</span>
        </dd>
        <dt><span data-translate="navigatorbackendApp.station.lat">Lat</span></dt>
        <dd>
            <span>{{vm.station.lat}}</span>
        </dd>
        <dt><span data-translate="navigatorbackendApp.station.lng">Lng</span></dt>
        <dd>
            <span>{{vm.station.lng}}</span>
        </dd>
        <dt><span data-translate="navigatorbackendApp.station.city">City</span></dt>
        <dd>
            <a ui-sref="city-detail({id:vm.station.city.id})">{{vm.station.city.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="station-detail.edit({id:vm.station.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
