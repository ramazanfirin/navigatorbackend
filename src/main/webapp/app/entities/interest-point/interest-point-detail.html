
<div>
    <h2><span data-translate="navigatorbackendApp.interestPoint.detail.title">Interest Point</span> {{vm.interestPoint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="navigatorbackendApp.interestPoint.name">Name</span></dt>
        <dd>
            <span>{{vm.interestPoint.name}}</span>
        </dd>
        <dt><span data-translate="navigatorbackendApp.interestPoint.lat">Lat</span></dt>
        <dd>
            <span>{{vm.interestPoint.lat}}</span>
        </dd>
        <dt><span data-translate="navigatorbackendApp.interestPoint.lng">Lng</span></dt>
        <dd>
            <span>{{vm.interestPoint.lng}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="interest-point-detail.edit({id:vm.interestPoint.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
