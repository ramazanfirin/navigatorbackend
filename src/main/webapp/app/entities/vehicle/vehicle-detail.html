
<div>
    <h2><span data-translate="navigatorbackendApp.vehicle.detail.title">Vehicle</span> {{vm.vehicle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="navigatorbackendApp.vehicle.plate">Plate</span></dt>
        <dd>
            <span>{{vm.vehicle.plate}}</span>
        </dd>
        <dt><span data-translate="navigatorbackendApp.vehicle.name">Name</span></dt>
        <dd>
            <span>{{vm.vehicle.name}}</span>
        </dd>
        <dt><span data-translate="navigatorbackendApp.vehicle.description">Description</span></dt>
        <dd>
            <span>{{vm.vehicle.description}}</span>
        </dd>
        <dt><span data-translate="navigatorbackendApp.vehicle.lat">Lat</span></dt>
        <dd>
            <span>{{vm.vehicle.lat}}</span>
        </dd>
        <dt><span data-translate="navigatorbackendApp.vehicle.lng">Lng</span></dt>
        <dd>
            <span>{{vm.vehicle.lng}}</span>
        </dd>
        <dt><span data-translate="navigatorbackendApp.vehicle.station">Station</span></dt>
        <dd>
            <a ui-sref="station-detail({id:vm.vehicle.station.id})">{{vm.vehicle.station.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="vehicle-detail.edit({id:vm.vehicle.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
