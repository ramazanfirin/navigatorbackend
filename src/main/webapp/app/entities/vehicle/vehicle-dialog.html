
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVehicleLabel" data-translate="navigatorbackendApp.vehicle.home.createOrEditLabel">Create or edit a Vehicle</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.vehicle.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.vehicle.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navigatorbackendApp.vehicle.plate" for="field_plate">Plate</label>
            <input type="text" class="form-control" name="plate" id="field_plate"
                    ng-model="vm.vehicle.plate"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navigatorbackendApp.vehicle.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.vehicle.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navigatorbackendApp.vehicle.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.vehicle.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navigatorbackendApp.vehicle.lat" for="field_lat">Lat</label>
            <input type="text" class="form-control" name="lat" id="field_lat"
                    ng-model="vm.vehicle.lat"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navigatorbackendApp.vehicle.lng" for="field_lng">Lng</label>
            <input type="text" class="form-control" name="lng" id="field_lng"
                    ng-model="vm.vehicle.lng"
                    />
        </div>

        <div class="form-group">
            <label data-translate="navigatorbackendApp.vehicle.station" for="field_station">Station</label>
            <select class="form-control" id="field_station" name="station" ng-model="vm.vehicle.station" ng-options="station as station.id for station in vm.stations track by station.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
