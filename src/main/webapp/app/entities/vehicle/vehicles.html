<div>
    <h2 data-translate="navigatorbackendApp.vehicle.home.title">Vehicles</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="vehicle.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="navigatorbackendApp.vehicle.home.createLabel">
                        Create new Vehicle
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="navigatorbackendApp.vehicle.plate">Plate</span></th>
                    <th><span data-translate="navigatorbackendApp.vehicle.name">Name</span></th>
                    <th><span data-translate="navigatorbackendApp.vehicle.description">Description</span></th>
                    <th><span data-translate="navigatorbackendApp.vehicle.lat">Lat</span></th>
                    <th><span data-translate="navigatorbackendApp.vehicle.lng">Lng</span></th>
                    <th><span data-translate="navigatorbackendApp.vehicle.station">Station</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="vehicle in vm.vehicles track by vehicle.id">
                    <td><a ui-sref="vehicle-detail({id:vehicle.id})">{{vehicle.id}}</a></td>
                    <td>{{vehicle.plate}}</td>
                    <td>{{vehicle.name}}</td>
                    <td>{{vehicle.description}}</td>
                    <td>{{vehicle.lat}}</td>
                    <td>{{vehicle.lng}}</td>
                    <td>
                        <a ui-sref="station-detail({id:vehicle.station.id})">{{vehicle.station.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="vehicle-detail({id:vehicle.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="vehicle.edit({id:vehicle.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="vehicle.delete({id:vehicle.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
