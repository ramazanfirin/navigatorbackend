
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaskLabel" data-translate="navigatorbackendApp.task.home.createOrEditLabel">Create or edit a Task</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.task.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.task.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navigatorbackendApp.task.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.task.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navigatorbackendApp.task.insertDate" for="field_insertDate">Insert Date</label>
                <div class="input-group">
                    <input id="field_insertDate" type="text" class="form-control" name="insertDate" datetime-picker="{{dateformat}}" ng-model="vm.task.insertDate" is-open="vm.datePickerOpenStatus.insertDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('insertDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navigatorbackendApp.task.complated" for="field_complated">Complated</label>
                <input type="checkbox" name="complated" id="field_complated"
                          ng-model="vm.task.complated"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navigatorbackendApp.task.lat" for="field_lat">Lat</label>
            <input type="text" class="form-control" name="lat" id="field_lat"
                    ng-model="vm.task.lat"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navigatorbackendApp.task.lng" for="field_lng">Lng</label>
            <input type="text" class="form-control" name="lng" id="field_lng"
                    ng-model="vm.task.lng"
                    />
        </div>

        <div class="form-group">
            <label data-translate="navigatorbackendApp.task.vehicle" for="field_vehicle">Vehicle</label>
            <select class="form-control" id="field_vehicle" name="vehicle" ng-model="vm.task.vehicle" ng-options="vehicle as vehicle.id for vehicle in vm.vehicles track by vehicle.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="navigatorbackendApp.task.district" for="field_district">District</label>
            <select class="form-control" id="field_district" name="district" ng-model="vm.task.district" ng-options="district as district.id for district in vm.districts track by district.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="navigatorbackendApp.task.town" for="field_town">Town</label>
            <select class="form-control" id="field_town" name="town" ng-model="vm.task.town" ng-options="town as town.id for town in vm.towns track by town.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="navigatorbackendApp.task.street" for="field_street">Street</label>
            <select class="form-control" id="field_street" name="street" ng-model="vm.task.street" ng-options="street as street.id for street in vm.streets track by street.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="navigatorbackendApp.task.building" for="field_building">Building</label>
            <select class="form-control" id="field_building" name="building" ng-model="vm.task.building" ng-options="building as building.id for building in vm.buildings track by building.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
