<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel">
            Adres Arama</h4>
    </div>
    <div class="modal-body">

          <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>Adres</span></th>
                    <th><span>Seç</span></th>
                  
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="building in vm.buildings track by building.key">
                    <td>{{building.value}}</td>
                    <td>
                    <button type="button" ng-click="vm.selectedBuilding={{building.value}};vm.updateCoordinate()" class="btn btn-primary">
<!--         <span class="glyphicon glyphicon-pencil"></span> -->
        <span class="hidden-sm-down" > Seç</span>
    </button>
                    </td>
                 </tr>
             </tbody>
             </table>        
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
<!--         <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary"> -->
<!--             <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span> -->
<!--         </button> -->
    </div>
</form>
